{% extends 'inventory/login.html' %}
{% load static %}

{% block body_section %}
<!-- BEGIN LOGIN SECTION -->
<section class="section-account">
	<div class="spacer"></div>
	<div class="card contain-sm style-transparent">
		<div class="card-body">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<br/>
					<span class="text-lg text-bold text-primary">Create Employee</span>
					<br/><br/>
					<form class="form floating-label" action="/inventory/dashboard" method="post">
					    {% csrf_token %}

                        {% for message in messages %}
                           <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}

						<div class="form-group">
							<input type="text" class="form-control" id="name" name="name" required>
							<label for="name">Name</label>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="email" name="email" required>
							<label for="email">Email</label>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" name="password" required>
							<label for="password">Password</label>
						</div>
						<br/>
						
						<div class="row">
							<div class="col-xs-6 text-left">
								<div class="col-xs-6 text-right">
									<a href="/inventory/logout" class="btn btn-info btn-raised" type="submit">Logout</a>
								</div><!--end .col -->
							</div><!--end .col -->
							<div class="col-xs-6 text-right">
								<button class="btn btn-primary btn-raised" type="submit">submit</button>
							</div><!--end .col -->
						</div><!--end .row -->
					</form>
				</div><!--end .col -->
			</div><!--end .card -->
		</div>
</section>
{% endblock body_section %}
